{% extends "layout.html" %}

{% block content %}
  
  <div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="http://www.projectq.us/images/uploads/1c__archway_ryan-gosling-sexy-pics.jpg"><br>
      <b>Ry Ry</b><br>
      200 followers
    </div>
    <div class="col-md-9">
    
      <!-- display tweets here -->
      {% for tweet in tweets %}
      <li><img  id ='ryan'src="https://i.ebayimg.com/images/g/xvEAAOSwB09YG6wr/s-l300.jpg"></li>
      <li>{{tweet.name}}</li>
      <li>{{tweet.content}}</li>   
      {% endfor %}      
    </div>
  </div>
    
{% endblock %}
